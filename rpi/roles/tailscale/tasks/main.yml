---
- name: Add the tailscale signing key
  ansible.builtin.apt_key:
    keyring: /usr/share/keyrings/tailscale-archive-keyring.gpg
    url: "https://pkgs.tailscale.com/stable/raspbian/\
      {{ ansible_distribution_release }}.asc"

- name: Add tailscale apt repository
  ansible.builtin.apt_repository:
    filename: tailscale
    repo: >
      deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg]
      https://pkgs.tailscale.com/stable/raspbian
      {{ ansible_distribution_release }} main
    update_cache: true

- name: Install tailscale
  ansible.builtin.apt:
    name: tailscale

- name: Ensure tailscaled is running and enabled
  ansible.builtin.systemd:
    enabled: true
    name: tailscaled.service
    state: started

- name: Enable IP forwarding for tailscale exit node status
  ansible.posix.sysctl:
    name: "{{ item }}"
    reload: true
    sysctl_set: true
    value: "1"
  loop:
    - net.ipv4.ip_forward
    - net.ipv6.conf.all.forwarding
