---
- name: Installing full disk encryption dependencies
  ansible.builtin.apt:
    name:
      - busybox
      - cryptsetup
      - initramfs-tools
    state: present

- name: Copying kernel initramfs rebuild script
  ansible.builtin.copy:
    dest: /etc/kernel/postinst.d/initramfs-rebuild
    group: root
    mode: "0755"
    owner: root
    src: initramfs-rebuild.sh
  notify:
    - Rebuild initramfs

- name: Copying initramfs luks hooks script
  ansible.builtin.copy:
    dest: /etc/initramfs-tools/hooks/luks
    group: root
    mode: "0755"
    owner: root
    src: luks.sh
  notify:
    - Rebuild initramfs

- name: Copying initramfs modules list
  ansible.builtin.copy:
    dest: /etc/initramfs-tools/modules
    group: root
    mode: "0644"
    owner: root
    src: modules
  notify:
    - Rebuild initramfs
