---
- name: Installing VPN client
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name: networkmanager-fortisslvpn
    state: present

- name: Installing zenity
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name: zenity
    state: present

- name: Installing required software
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name:
      - apachedirectorystudio
      - asdf-vm
      - cmctl # cert-manager cli
      - colordiff
      - direnv
      - git-crypt
      - kustomize
      - mariadb-clients
      - nodejs-lhci-cli
      - openldap
      - python-kubernetes
      - terraform-docs
      - tidy
      - yj
    state: present

- name: Installing required software from the AUR
  when: mtype == 'work'
  kewlfft.aur.aur:
    name:
      - google-cloud-cli-gke-gcloud-auth-plugin
      - python-google-cloud-compute
      - python-onepasswordconnectsdk
      - slack-desktop # slack-wayland doesn't work very well...
    state: present
