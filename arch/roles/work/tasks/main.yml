---
- name: install vpn client
  when: mtype == 'work'
  become: true
  pacman: name=networkmanager-fortisslvpn

- name: install required tools
  when: mtype == 'work'
  become: true
  pacman:
    name:
      - colordiff
      - direnv
      - git-crypt
      - kustomize
      - lens
      - asdf-vm
      - python-pip # dependency of asdf-pyapp

- name: install required tools from aur
  when: mtype == 'work'
  aur:
    name:
      - nodejs-lhci-cli
      - slack-desktop # slack-wayland doesn't work very well...
