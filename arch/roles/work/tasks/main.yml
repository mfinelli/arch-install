---
- name: install vpn client
  when: mtype == 'work'
  become: true
  pacman: name=networkmanager-fortisslvpn

- name: install required tools
  when: mtype == 'work'
  become: true
  pacman:
    name:
      - direnv
      - git-crypt

- name: install required tools from the aur
  when: mtype == 'work'
  aur:
    name:
      - asdf-vm
