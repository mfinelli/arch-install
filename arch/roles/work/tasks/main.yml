---
- name: Install vpn client
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name: networkmanager-fortisslvpn

- name: Install zenity
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name: zenity

- name: Install required tools
  when: mtype == 'work'
  become: true
  community.general.pacman:
    name:
      - cmctl # cert-manager cli
      - colordiff
      - direnv
      - git-crypt
      - kustomize
      - mariadb-clients
      - asdf-vm
      - python-pip # dependency of asdf-pyapp
      - python-kubernetes
      - tidy
      - yj

- name: Install required tools from aur
  when: mtype == 'work'
  kewlfft.aur.aur:
    name:
      - nodejs-lhci-cli
      - slack-desktop # slack-wayland doesn't work very well...
      - apachedirectorystudio
      - python-onepasswordconnectsdk
