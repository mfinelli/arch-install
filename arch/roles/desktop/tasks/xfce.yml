---
- name: install xorg
  become: true
  community.general.pacman:
    name:
      - xorg-server
      - xorg-apps

- name: install desktop environment (xfce)
  become: true
  community.general.pacman:
    name:
      - xfce4
      - xfce4-goodies
      - lightdm
      - lightdm-gtk-greeter
      - network-manager-applet
      - accountsservice
      - xdg-user-dirs
      - gvfs
      - gvfs-afc
      - gvfs-mtp
      - gnome-keyring
      - seahorse

- name: install lightdm configuration
  become: true
  ansible.builtin.template:
    src: lightdm.conf.j2
    dest: /etc/lightdm/lightdm.conf
    owner: root
    group: root
    mode: 0644

- name: enable lightdm
  become: true
  ansible.builtin.systemd: name=lightdm.service enabled=true

- name: install xfce themes
  become: true
  community.general.pacman:
    name:
      - xfce-theme-manager
      - elementary-icon-theme

- name: install xfce themes
  kewlfft.aur.aur:
    name:
      - xfce-theme-greybird
      - shimmer-wallpapers
      - elementary-xfce-icons
      - paper-icon-theme-git
      - papirus-icon-theme-git
      - matcha-gtk-theme-git

- name: install redshift
  become: true
  community.general.pacman:
    name:
      - redshift
      - python-gobject
      - python-xdg

- name: install pdf viewer
  become: true
  community.general.pacman: name=evince

- name: install archive tools
  become: true
  community.general.pacman: name=file-roller

- name: install xterm
  become: true
  community.general.pacman: name=xterm
