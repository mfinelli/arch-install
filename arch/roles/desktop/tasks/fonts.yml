---
- name: Installing fonts
  become: true
  community.general.pacman:
    name:
      - gnu-free-fonts
      - noto-fonts
      - noto-fonts-emoji
      - noto-fonts-extra
      - otf-fira-mono
      - otf-fira-sans
      - otf-libertinus
      - otf-unifont # used for emo.pl irssi script
      - ttf-bitstream-vera
      - ttf-caladea
      - ttf-carlito
      - ttf-dejavu
      - ttf-liberation
      - ttf-ubuntu-font-family
