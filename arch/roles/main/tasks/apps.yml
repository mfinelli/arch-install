---
- name: add dropbox signing key
  when: mtype == 'personal'
  gpg_key:
    fpr: 1C61A2656FB57B7E4DE0F4C1FC918B335044912E

- name: install sync apps
  when: mtype == 'personal'
  kewlfft.aur.aur:
    name:
      - dropbox

- name: add 1password signing key
  when: mtype != 'media' and mtype != 'server'
  gpg_key:
    fpr: 3FEF9748469ADBE15DA7CA80AC2D62742012EA22

- name: install password apps
  when: mtype != 'media' and mtype != 'server'
  kewlfft.aur.aur:
    name:
      - 1password
      - 1password-cli

- name: install keepass
  when: mtype != 'server'
  become: true
  pacman: name=keepass

- name: install yubikey tools
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - pcsclite
      - ccid
      - hopenpgp-tools
      - yubikey-manager
      - yubikey-personalization
      - yubikey-personalization-gui

- name: install libreoffice
  when: mtype != 'media' and mtype != 'server'
  become: true
  pacman:
    name:
      - libreoffice-fresh
      - libreoffice-fresh-en-gb
      - libreoffice-fresh-es
      - libreoffice-fresh-fr
      - libreoffice-fresh-it
      - hunspell
      - hunspell-en_au
      - hunspell-en_ca
      - hunspell-en_gb
      - hunspell-en_us
      - hunspell-es_any
      - hunspell-es_es
      - hunspell-es_mx
      - hunspell-fr
      - hunspell-it
      - hyphen
      - hyphen-en
      - hyphen-es
      - hyphen-fr
      - hyphen-it
      - mythes
      - mythes-en
      - mythes-es
      - mythes-fr
      - mythes-it

- name: install the gimp
  when: mtype != 'media' and mtype != 'server'
  become: true
  pacman:
    name:
      - gimp
      - xsane-gimp
      - gimp-extras

- name: install graphics extras
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - dcraw
      - inkscape

- name: install chat programs
  when: mtype != 'media' and mtype != 'server'
  become: true
  pacman:
    name:
      - pidgin
      - pidgin-otr
      - purple-plugin-pack
      - aspell
      - aspell-en
      - aspell-es
      - aspell-fr
      - aspell-it
      - hexchat

- name: install thunderbird
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - thunderbird
      - thunderbird-i18n-en-us
      - thunderbird-i18n-es-es
      - thunderbird-i18n-fr
      - thunderbird-i18n-it

- name: install gnucash
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - gnucash
      - gnucash-docs
      - perl-finance-quote
      - perl-date-manip
      - perl-libwww
      - perl-lwp-protocol-https

- name: install raspberry pi imager
  when: mtype == 'personal'
  become: true
  pacman: name=rpi-imager
