---
- name: install ruby
  when: "mtype == 'personal'"
  become: true
  pacman:
    name:
      - ruby
      - ruby-rake
      - ruby-rdoc
      - ruby-bundler

- name: install ruby packages
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - ruby-install
      - ruby-pry
      - ruby-rubocop
      - chruby
