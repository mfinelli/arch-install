---
- name: Install ruby
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - ruby
      - ruby-bundler
      - ruby-rake
      - ruby-rdoc

- name: Install ruby packages
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - chruby
      - ruby-install
      - ruby-pry
      - ruby-rubocop
