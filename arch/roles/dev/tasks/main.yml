- name: Install nodejs and tools
  ansible.builtin.include_tasks: nodejs.yml

- name: Install ruby and tools
  ansible.builtin.include_tasks: ruby.yml

- name: Install devops tools
  ansible.builtin.include_tasks: devops.yml
