---
- name: install firefox developer edition
  when: mtype != 'media' and mtype != 'server'
  become: true
  community.general.pacman: name=firefox-developer-edition

- name: install main development packages
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - imagemagick
      - geckodriver

- name: download extra editors
  when: mtype == 'personal'
  kewlfft.aur.aur:
    name:
      - sublime-text-4
      - rubymine

- name: install latex packages
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - texlive-most
      - texlive-lang

- name: install docker
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - docker
      - docker-compose

- name: install virtualbox
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - virtualbox
      - virtualbox-host-modules-arch
      - virtualbox-guest-iso

- name: install command line utilities
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - hugo
      - jpegoptim
      - optipng
      - shellcheck
      - shfmt

- name: install go
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - go
      - go-tools

- name: install rust
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - rust
      - cargo-about
      - cargo-outdated

- name: install redis
  when: mtype == 'personal'
  become: true
  community.general.pacman: name=redis

- name: install postgresql
  when: mtype == 'personal'
  become: true
  community.general.pacman: name=postgresql

- name: install postfix
  when: mtype != 'media'
  become: true
  community.general.pacman: name=postfix

- name: install neovim
  when: mtype != 'media'
  become: true
  community.general.pacman: name=neovim

- name: install fastfoto stuff
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - perl-image-exiftool
      - perl-archive-zip

- name: install fastfoto stuff from aur
  when: mtype != 'media'
  kewlfft.aur.aur:
    name:
      - cobra-cli
      - goose

- include: nodejs.yml
- include: ruby.yml
- include: devops.yml
