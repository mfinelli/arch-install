---
- name: Install firefox developer edition
  when: mtype != 'media' and mtype != 'server'
  become: true
  community.general.pacman:
    name: firefox-developer-edition

- name: Install main development packages
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - geckodriver
      - imagemagick

- name: Download extra editors
  when: mtype == 'personal'
  kewlfft.aur.aur:
    name:
      - rubymine
      - sublime-text-4

- name: Install latex packages
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - texlive-lang
      - texlive-most

- name: Install docker
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - docker
      - docker-compose

- name: Install virtualbox
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - virtualbox
      - virtualbox-guest-iso
      - virtualbox-host-modules-arch

# TODO: sudo usermod -aG libvirt mario
- name: Install virt-manager
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - dnsmasq
      - edk2-ovmf
      - libvirt
      - qemu-desktop
      - swtpm
      - virt-manager

- name: Install libvirtd configuration
  when: mtype != 'media'
  become: true
  ansible.builtin.copy:
    dest: /etc/libvirt/libvirtd.conf
    group: root
    mode: "0644"
    owner: root
    src: libvirtd.conf

- name: Install libvirtd qemu configuration
  when: mtype != 'media'
  become: true
  ansible.builtin.template:
    dest: /etc/libvirt/qemu.conf
    group: root
    mode: "0644"
    owner: root
    src: qemu.conf.j2

- name: Install command line utilities
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - cui
      - hugo
      - jpegoptim
      - optipng
      - prettier
      - shellcheck
      - shfmt

- name: Install go
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - go
      - go-tools

- name: Install rust
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - cargo-about
      - cargo-outdated
      - rust

- name: Install redis
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name: redis

- name: Install postgresql
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name: postgresql

- name: Install postfix
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name: postfix

- name: Install neovim
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name: neovim

- name: Install asciinema
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - asciinema
      - asciinema-agg

- name: Install fastfoto stuff
  when: mtype != 'media'
  become: true
  community.general.pacman:
    name:
      - cloudflared
      - cobra-cli
      - goose
      - perl-archive-zip
      - perl-image-exiftool
      - sqlc

