---
- name: Install cloud dependencies
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - aws-cli
      - doctl
      - google-cloud-sdk
      - python-magic

- name: Install devops tools
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - newrelic-cli
      - packer
      - sops
      - terraform

- name: Install kubectl
  when: mtype == 'personal' or mtype == 'work'
  become: true
  community.general.pacman:
    name: kubectl

- name: Install kubernetes tools
  when: mtype == 'personal'
  become: true
  community.general.pacman:
    name:
      - helm
      - helm-diff
      - helm-gcs
      - helm-s3
      - helm-secrets
      - helmfile
      - pluto
      - popeye

- name: Install kubernetes tools pt. ii
  when: mtype == 'personal' or mtype == 'work'
  become: true
  community.general.pacman:
    name:
      - kubectx
      - lens

- name: Install helm plugins
  when: mtype == 'personal'
  kubernetes.core.helm_plugin:
    plugin_path: /usr/lib/helm/plugins/{{ item }}
  loop:
    - diff
    - gcs
    - s3
    - secrets
