---
- name: install devops tools
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - terraform
      - packer
      - sops
      - newrelic-cli

- name: install kubernetes tools
  when: mtype == 'personal'
  become: true
  pacman:
    name:
      - kubectl
      - helm
      - helmfile
      - pluto
      - helm-secrets
      - helm-diff
      - helm-gcs
      - helm-s3

- name: install kubernetes tools pt. ii
  when: mtype == 'personal' or mtype == 'work'
  become: true
  pacman:
    name:
      - kubectx

- name: install helm plugins
  when: mtype == 'personal'
  kubernetes.core.helm_plugin:
    plugin_path: /usr/lib/helm/plugins/{{ item }}
  loop:
    - diff
    - gcs
    - s3
    - secrets
