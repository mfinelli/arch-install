---
- name: install firewall software
  become: true
  pacman:
    name:
      - ufw
      - sshguard

- name: start and enable ufw
  become: true
  systemd: name=ufw.service state=started enabled=yes

- name: start and enable sshguard
  become: true
  systemd: name=sshguard.service state=started enabled=yes

- name: set default ufw policy to deny
  become: true
  community.general.ufw: state=enabled policy=deny

- name: allow ssh traffic
  become: true
  community.general.ufw: rule=allow port=22 proto=tcp

- name: install ufw before rules
  become: true
  copy:
    dest: /etc/ufw/{{ item }}.rules
    owner: root
    group: root
    mode: 0640
    src: "{{ item }}.rules"
  loop:
    - before
    - before6
  notify:
    - restart ufw

- name: install sshd_config
  become: true
  copy:
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
    src: sshd_config
  notify:
    - restart sshd

- name: install server software
  become: true
  pacman:
    name:
      - screen
