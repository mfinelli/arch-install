---
- name: Install firewall software
  become: true
  community.general.pacman:
    name:
      - sshguard
      - ufw

- name: Start and enable ufw
  become: true
  ansible.builtin.systemd:
    enabled: true
    name: ufw.service
    state: started

- name: Start and enable sshguard
  become: true
  ansible.builtin.systemd:
    enabled: true
    name: sshguard.service
    state: started

- name: Set default ufw policy to deny
  become: true
  community.general.ufw:
    policy: deny
    state: enabled

- name: Allow ssh traffic
  become: true
  community.general.ufw:
    port: 22
    proto: tcp
    rule: allow

- name: Install ufw before rules
  become: true
  ansible.builtin.copy:
    dest: /etc/ufw/{{ item }}.rules
    group: root
    mode: "0640"
    owner: root
    src: "{{ item }}.rules"
  loop:
    - before
    - before6
  notify:
    - Restart ufw

- name: Install sshd_config
  become: true
  ansible.builtin.copy:
    dest: /etc/ssh/sshd_config
    group: root
    mode: "0644"
    owner: root
    src: sshd_config
  notify:
    - Restart sshd

- name: Install server software
  become: true
  community.general.pacman:
    name:
      - screen
