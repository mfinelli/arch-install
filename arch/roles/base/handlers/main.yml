---
- name: Run dracut
  become: true
  ansible.builtin.command: dracut --uefi --force --kver {{ installed_kernel }}
  register: ran_dracut
  changed_when: ran_dracut.rc == 0
  failed_when: ran_dracut.rc != 0

- name: Restart systemd-resolved
  become: true
  when: mmode != 'setup'
  ansible.builtin.systemd:
    name: systemd-resolved.server
    state: restarted
