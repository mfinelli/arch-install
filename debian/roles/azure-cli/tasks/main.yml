---
- name: install azure-cli dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - apt-transport-https
      - lsb-release
      - gnupg
    update_cache: yes

- name: add the microsoft signing key
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc

- name: add the azure cli repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main
    filename: azure-cli

- name: install the azure-cli
  ansible.builtin.apt:
    name:
      - azure-cli
    update_cache: yes

- name: download azcopy
  ansible.builtin.unarchive:
    # curl -sI https://aka.ms/downloadazcopy-v10-linux | grep -i location
    src: https://azcopyvnext.azureedge.net/release20210901/azcopy_linux_amd64_10.12.1.tar.gz
    remote_src: yes
    dest: /usr/local/bin
    mode: 0755
    owner: root
    group: root
    extra_opts:
      - --strip-components=1

- name: remove extra azcopy files
  ansible.builtin.file:
    path: /usr/local/bin/{{ item }}
    state: absent
  loop:
    - NOTICE.txt
