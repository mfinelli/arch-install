---
 - hosts: localhost
   vars:
     my_ansible_version: 2.8.6
   tasks:
     - name: ensure ansible dependencies are installed
       yum:
         name:
           - python
           - python-pip
         state: present

     - name: install the ansible v{{ my_ansible_version }}
       pip: name=ansible version={{ my_ansible_version }}

     - name: install python3
       yum:
         name:
           - python3
           - python3-pip
         state: present
