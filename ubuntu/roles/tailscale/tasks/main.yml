---
- name: Add tailscale signing key
  ansible.builtin.apt_key:
    keyring: /usr/share/keyrings/tailscale-archive-keyring.gpg
    url: "https://pkgs.tailscale.com/stable/ubuntu/\
      {{ ansible_distribution_release }}.gpg"

- name: Add tailscale repository
  ansible.builtin.apt_repository:
    filename: tailscale
    repo: >
      deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg]
      https://pkgs.tailscale.com/stable/ubuntu
      {{ ansible_distribution_release }} main
    update_cache: true

- name: Install tailscale
  ansible.builtin.apt:
    name: tailscale

- name: Allow incoming requests to the tailscale interface
  community.general.ufw:
    direction: incoming
    interface: tailscale0
    rule: allow

- name: Allow port 41641
  community.general.ufw:
    port: "41641"
    proto: udp
    rule: allow

- name: Allow port 3478
  community.general.ufw:
    port: "3478"
    proto: udp
    rule: allow
