---
- name: Adding no-snap Firefox apt pin
  ansible.builtin.copy:
    dest: /etc/apt/preferences.d/firefox-no-snap
    group: root
    mode: "0644"
    owner: root
    src: firefox-no-snap

- name: Adding "MozillaTeam" PPA signing key
  ansible.builtin.apt_key:
    id: 0AB215679C571D1C8325275B9BDB3D89CE49EC21
    keyring: /etc/apt/trusted.gpg.d/mozillateam-ubuntu-ppa.gpg
    keyserver: keyserver.ubuntu.com
    state: present

- name: Adding "MozillaTeam" PPA
  ansible.builtin.apt_repository:
    filename: mozillateam
    repo: >
      deb https://ppa.launchpadcontent.net/mozillateam/ppa/ubuntu
      {{ ansible_distribution_release }} main
    state: present
    update_cache: true

- name: Installing Firefox (from the "MozillaTeam" PPA)
  ansible.builtin.apt:
    name: firefox
    state: present

- name: Installing desktop packages
  ansible.builtin.apt:
    name:
      - caffeine
      - fonts-firacode
      - fonts-powerline
      - gnome-shell-extensions
      - podman
      - podman-docker
      - tmux
      - zoxide
    state: present

- name: Uninstalling docker
  ansible.builtin.apt:
    name:
      - docker-compose
      - docker.io
    state: absent

- name: Installing yubikey dependencies
  ansible.builtin.apt:
    name:
      - pcscd
      - scdaemon
    state: present

- name: Installing backup programs
  ansible.builtin.apt:
    name:
      - awscli
      - borgbackup
      - p7zip-full
      - p7zip-rar
      - pass
      - pass-extension-otp
      - rclone
    state: present

- name: Installing packages from the "supermario" PPA
  ansible.builtin.apt:
    name:
      - fonts-ubuntu-mono-nerd-font
    state: present

- name: Configuring GDM greeter
  ansible.builtin.copy:
    dest: /etc/gdm3/greeter.dconf-defaults
    group: root
    mode: "0644"
    owner: root
    src: greeter.dconf-defaults
